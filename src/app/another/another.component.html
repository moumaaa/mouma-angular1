<h2>using angular loop</h2>
<table border="1" cellpadding="5">
    <tr>
        <td>fruit name</td>
        <td>fruit price</td>
        <td>fruit stock</td>
    </tr>
    <tr *ngFor="let x of fruits">
        <td>{{x.name}}</td>
        <td>{{x.price}}</td>
        <td>{{x.stock}}</td>
    </tr>
</table>
